<!DOCTYPE html>
<html lang="ro" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
<script>
  // verifică dacă există token
  if (!localStorage.getItem('token')) {
    window.location = "index.html";
  }

  if (String(localStorage.getItem('is_admin')) !== 'true') {
    window.location = "employee.html";
  }
</script>
<header>
    <div class="container header-flex">
      <h1>Admin Dashboard</h1>
      <div class="header-actions">
        <button id="themeToggleBtn" class="theme-toggle">
          <i data-feather="moon"></i> <span class="label">Dark</span>
        </button>
        <button onclick="logout()" class="logout-btn">
          <i data-feather="log-out"></i> <span class="label">Logout</span>
        </button>
      </div>
      
    </div>
  </header>
  

<section>
  <h2>Gestionare Task-uri</h2>
  <form id="taskForm">
    <h3 id="taskFormTitle">Adaugă Task Nou</h3>
    <label for="title">Titlu:</label>
    <input type="text" id="title" required />
    <label for="description">Descriere:</label>
    <input type="text" id="description" />
    <label for="assigned_to">Asignat către (User ID):</label>
    <input type="number" id="assigned_to" />
    <label for="team_id">Echipa (ID):</label>
    <input type="number" id="team_id" />
    <label for="status">Status:</label>
    <select id="status">
      <option value="pending">pending</option>
      <option value="in_progress">in_progress</option>
      <option value="done">done</option>
    </select>
    <label for="progress">Progres %:</label>
    <input type="number" id="progress" value="0" min="0" max="100" />
    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" />
    <input type="hidden" id="taskId" />
    <button type="submit">Salvează Task</button>
    <button type="button" id="cancelEdit" style="display:none;">Anulează Editare</button>
  </form>
  <table id="tasksTable">
    <thead>
      <tr>
        <th>ID</th><th>Titlu</th><th>Descriere</th><th>User</th><th>Echipa</th><th>Progres</th><th>Status</th><th>Deadline</th><th>Acțiuni</th>
      </tr>
    </thead>
    <tbody id="tasksTbody"></tbody>
  </table>
</section>

<section id="teamsSection">
  <h2>Gestionare Echipe</h2>
  <form id="teamForm">
    <label for="teamName">Nume echipă:</label>
    <input type="text" id="teamName" required />
    <button type="submit">Creează Echipa</button>
  </form>
  <ul id="teamList"></ul>
  <div id="teamDetails" style="display:none; margin-top:20px;">
    <h3 id="teamDetailsName">Detalii Echipa</h3>
    <p><strong>Membri:</strong></p>
    <ul id="memberList"></ul>
    <form id="addMemberForm">
      <label for="memberUserId">Adaugă membru (User ID):</label>
      <input type="number" id="memberUserId" />
      <button type="submit">Adaugă</button>
    </form>
    <p id="teamMessage" class="error-msg"></p>
    <div id="chatSection" style="margin-top: 15px;">
      <p><strong>Chat echipă:</strong></p>
      <div id="chatMessages" class="chat-box"></div>
      <input type="text" id="chatInput" placeholder="Scrie un mesaj..." />
      <button id="sendChatBtn">Trimite</button>
    </div>
  </div>
</section>

<script src="https://unpkg.com/feather-icons"></script>
<script src="app.js"></script>
</body>
</html>
