<!DOCTYPE html>
<html lang="ro" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="container header-flex">
    <h1>Task Manager</h1>
    <div class="header-actions">
      <button id="themeToggleBtn" class="theme-toggle">
        <i data-feather="moon"></i> <span class="label">Dark</span>
      </button>
    </div>
  </div>
</header>

<div class="login-container">
  <h2>Autentificare</h2>
  <form id="loginForm" method="post" action="#">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Introduceți username" required />
    <label for="password">Parola:</label>
    <input type="password" id="password" name="password" placeholder="Introduceți parola" required />
    <button type="submit">Login</button>
  </form>
  <p style="margin-top:10px;">Nu ai cont? <a href="register.html">Înregistrează-te</a></p>
  <p id="loginError" class="error-msg"></p>
</div>
<script src="https://unpkg.com/feather-icons"></script>
<script src="app.js"></script>
</body>
</html>
