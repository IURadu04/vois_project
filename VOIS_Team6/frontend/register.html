<!DOCTYPE html>
<html lang="ro" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Înregistrare - Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="container header-flex">
        <a id="homeTitle" class="brand" href="index.html">Task Manager</a>
        <div class="header-actions">
          <button id="themeToggleBtn" class="theme-toggle">
            <i data-feather="moon"></i>
            <span class="label">Dark</span>
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="auth-card">
        <h2>Creare cont</h2>

        <form id="registerForm" novalidate>
          <label for="newUsername">Username</label>
          <input id="newUsername" autocomplete="username" required />

          <label for="newPassword">Parolă</label>
          <input id="newPassword" type="password" autocomplete="new-password" required />

          <small class="muted">
            Minim 8 caractere, cu literă mare, literă mică, cifră și caracter special.
          </small>

          <button type="submit" class="btn-submit mt16">Înregistrare</button>

          <p id="registerError" class="error-msg"></p>
        </form>

        <p class="muted mt12">
          Ai deja cont?
          <a href="index.html">Autentificare</a>
        </p>
      </div>
    </main>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="app.js"></script>
  </body>
</html>
