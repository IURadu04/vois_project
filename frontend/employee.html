<!DOCTYPE html>
<html lang="ro" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Angajat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<script>
  // Protecție: utilizator autentificat
  if (!localStorage.getItem('token')) {
    window.location = "index.html";
  } 
  if (String(localStorage.getItem('is_admin')) === 'true') {
    window.location = "admin.html";
  }

</script>

<header>
  <div class="container header-flex">
    <h1>Dashboard Angajat</h1>
    <div class="header-actions">
      <button id="themeToggleBtn" class="theme-toggle">
        <i data-feather="moon"></i> <span class="label">Dark</span>
      </button>
      <button onclick="logout()" class="logout-btn">
        <i data-feather="log-out"></i> <span class="label">Logout</span>
      </button>
    </div>
  </div>
</header>

<section>
  <h2>Task-urile mele</h2>
  <table id="employeeTasksTable">
    <thead>
      <tr>
        <th>ID</th><th>Titlu</th><th>Descriere</th><th>User</th><th>Echipa</th><th>Progres</th><th>Status</th><th>Deadline</th><th>Acțiuni</th>
      </tr>
    </thead>
    <tbody id="employeeTasksTbody"></tbody>
  </table>
</section>

<section id="chatSection" class="container">
  <h2>Chat echipă</h2>
  <div id="chatMessages" class="chat-box"></div>
  <input type="text" id="chatInput" placeholder="Scrie un mesaj..." />
  <button id="sendChatBtn">Trimite</button>
</section>
<script src="https://unpkg.com/feather-icons"></script>
<script src="app.js"></script>
</body>
</html>
