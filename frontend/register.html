<!DOCTYPE html>
<html lang="ro" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Înregistrare - Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="container header-flex">
    <h1>Task Manager</h1>
    <div class="header-actions">
      <button id="themeToggleBtn" class="theme-toggle">
        <i data-feather="moon"></i> <span class="label">Dark</span>
      </button>
</button>
    </div>
  </div>
</header>

<div class="login-container">
  <h2>Creare cont</h2>
  <form id="registerForm">
    <label for="newUsername">Username:</label>
    <input type="text" id="newUsername" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="newPassword">Parolă:</label>
    <input type="password" id="newPassword" required />

    <p id="registerError" class="error-msg"></p>
    <button type="submit">Înregistrare</button>
  </form>

  <p style="margin-top:10px;">Ai deja cont? <a href="index.html">Autentifică-te</a></p>
</div>
<script src="https://unpkg.com/feather-icons"></script>
<script src="app.js"></script>
</body>
</html>
